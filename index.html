<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="AKRlogo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G carlos yoav vera agular</title>
</head>

<body>


    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Sign in</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitch"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                </div>

                <span>Use su correo y contraseña</span>

                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>

                <a href="#">Olvidaste tu contraseña?</a>
                <button class="button">Sign in</button>

            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Sign up</h2>
                <div class="social-networks">
                    <ion-icon name="logo-twitch"></ion-icon>
                    <ion-icon name="logo-twitter"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-tiktok"></ion-icon>
                </div>

                <span>Use su correo para registrarse</span>


                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                </div>

                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>

                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>

                <button class="button">Sign up</button>

        </div>
        </form>

        <div class="container-welcome">

            <div class="welcome-sign-up welcome">
                <h3>! Bienvenido !</h3>
                <p>Ingrese sus datos personales para utilizar todas las funciones</p>
                <button class="button" id="btn-sign-up" type="button">sign up</button>
            </div>

            <div class="welcome-sign-in welcome">
                <h3>! Hola !</h3>
                <p>Registrese con sus datos personales para usar todas las funciones del sitio </p>
                <button class="button" id="btn-sign-in" type="button">Sign in</button>

            </div>


        </div>
    </div>

 
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>


</html>
